          *Instance:* {{ .Labels.instance }}
          {{ end }}
        color: 'warning'
        
    email_configs:
      - to: 'dba@finbot.com, devops@finbot.com'
        subject: '[Database Alert] {{ .GroupLabels.alertname }}'

  # GPU alerts
  - name: 'gpu-alerts'
