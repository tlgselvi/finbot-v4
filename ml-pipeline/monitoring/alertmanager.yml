# Alertmanager Configuration for FinBot ML Infrastructure
# This configuration handles alert routing, grouping, and notifications

global:
  # SMTP configuration for email notifications
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@finbot.com'
  smtp_auth_username: 'alerts@finbot.com'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

  # Slack configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver for all alerts
  receiver: 'default-receiver'
  
  # Group alerts by alertname and cluster
  group_by: ['alertname', 'cluster', 'service']
  
  # Wait time before sending initial notification
  group_wait: 30s
  
  # Wait time before sending notification about new alerts added to group
  group_interval: 5m
  
  # Wait time before re-sending notification if alert is still firing
  repeat_interval: 12h

  # Routes for specific alert types
  routes:
    # Critical ML model alerts
    - match:
        severity: critical
        component: ml_model
      receiver: 'ml-critical-alerts'
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 30m
      
    # System critical alerts
    - match:
        severity: critical
        component: system
      receiver: 'system-critical-alerts'
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 1h
      
    # Database alerts
    - match:
        component: database
      receiver: 'database-alerts'
      group_interval: 10m
      repeat_interval: 4h
      
    # GPU alerts
    - match:
        component: gpu
      receiver: 'gpu-alerts'
      group_interval: 5m
      repeat_interval: 2h
      
    # Business metrics alerts
    - match_re:
        component: 'anomaly_detection|insights|ml_model'
      receiver: 'business-alerts'
      group_interval: 15m
      repeat_interval: 6h
      
    # Warning level alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_interval: 10m
      repeat_interval: 8h

# Inhibition rules to suppress redundant alerts
inhibit_rules:
  # Suppress warning alerts if critical alert is firing for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance', 'service']
    
  # Suppress individual service alerts if entire instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']
    
  # Suppress model-specific alerts if ML service is down
  - source_match:
      alertname: 'MLServiceDown'
    target_match_re:
      alertname: 'High.*|Low.*|Critical.*'
      component: 'ml_model'
    equal: ['instance']

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@finbot.com'
        subject: '[FinBot Alert] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

  # Critical ML model alerts
  - name: 'ml-critical-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/ML/WEBHOOK'
        channel: '#ml-alerts'
        title: 'üö® Critical ML Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Model:* {{ .Labels.model_name }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
        color: 'danger'
        
    email_configs:
      - to: 'ml-team@finbot.com, devops@finbot.com'
        subject: 'üö® [CRITICAL] ML Model Alert - {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ML MODEL ALERT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Model: {{ .Labels.model_name }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          
          {{ end }}
          
          Please investigate immediately.

  # System critical alerts
  - name: 'system-critical-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SYSTEM/WEBHOOK'
        channel: '#system-alerts'
        title: 'üî• Critical System Alert'
        text: |
