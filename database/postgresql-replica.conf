# PostgreSQL Replica Configuration for FinBot v4
# Optimized for read-only workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 150
superuser_reserved_connections = 3

# Memory Settings (slightly less than master)
shared_buffers = 192MB
effective_cache_size = 768MB
work_mem = 4MB
maintenance_work_mem = 32MB

# WAL Settings (replica specific)
wal_level = replica
max_wal_senders = 0  # Replicas don't send WAL
hot_standby = on
hot_standby_feedback = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s

# Recovery Settings
recovery_target_timeline = 'latest'
standby_mode = on

# Query Planner (optimized for read workloads)
random_page_cost = 1.0  # Slightly lower for read-heavy workloads
effective_io_concurrency = 200
seq_page_cost = 1.0

# Logging (less verbose than master)
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 50MB
log_min_duration_statement = 2000  # Higher threshold for replicas
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_connections = off  # Reduce logging on replicas
log_disconnections = off

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Autovacuum (less aggressive on replicas)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 2min
autovacuum_vacuum_threshold = 100
autovacuum_analyze_threshold = 100
autovacuum_vacuum_scale_factor = 0.3
autovacuum_analyze_scale_factor = 0.2

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Replica-specific Settings
wal_receiver_status_interval = 10s
wal_receiver_timeout = 60s
wal_retrieve_retry_interval = 5s

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Shared Libraries
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements Configuration
pg_stat_statements.max = 5000
pg_stat_statements.track = all
pg_stat_statements.track_utility = off  # Less tracking on replicas
pg_stat_statements.save = on