---
# AlertManager Deployment with Secret Mounts
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      serviceAccountName: alertmanager
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: alertmanager
        image: quay.io/prometheus/alertmanager:v0.26.0
        args:
        - --config.file=/etc/alertmanager/alertmanager.yml
        - --storage.path=/alertmanager
        - --data.retention=120h
        - --cluster.listen-address=0.0.0.0:9094
        - --cluster.peer=alertmanager-0.alertmanager.monitoring.svc.cluster.local:9094
        - --cluster.peer=alertmanager-1.alertmanager.monitoring.svc.cluster.local:9094
        - --cluster.peer=alertmanager-2.alertmanager.monitoring.svc.cluster.local:9094
        - --web.listen-address=0.0.0.0:9093
        - --web.external-url=https://alertmanager.finbot.com
        - --log.level=info
        ports:
        - containerPort: 9093
          name: web
        - containerPort: 9094
          name: mesh
        volumeMounts:
        - name: config
          mountPath: /etc/alertmanager
        - name: storage
          mountPath: /alertmanager
        - name: pagerduty-secrets
          mountPath: /etc/alertmanager/secrets/pagerduty-integration
          readOnly: true
        - name: slack-secrets
          mountPath: /etc/alertmanager/secrets/slack-integration
          readOnly: true
        - name: email-secrets
          mountPath: /etc/alertmanager/secrets/email-integration
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9093
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9093
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
      volumes:
      - name: config
        secret:
          secretName: alertmanager-config
      - name: storage
        emptyDir: {}
      - name: pagerduty-secrets
        secret:
          secretName: pagerduty-integration
      - name: slack-secrets
        secret:
          secretName: slack-integration
      - name: email-secrets
        secret:
          secretName: email-integration
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: alertmanager
            topologyKey: kubernetes.io/hostname

---
# Webhook Receiver for Custom Integrations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-receiver
  namespace: monitoring
  labels:
    app: webhook-receiver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webhook-receiver
  template:
    metadata:
      labels:
        app: webhook-receiver
    spec:
      serviceAccountName: webhook-receiver
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: webhook-receiver
        image: finbot/webhook-receiver:v1.0.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: WEBHOOK_PORT
          value: "8080"
        - name: WEBHOOK_PATH
          value: "/webhook"
        - name: LOG_LEVEL
          value: "info"
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: slack-integration
              key: webhook-url
        - name: TEAMS_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: teams-integration
              key: webhook-url
              optional: true
        volumeMounts:
        - name: webhook-config
          mountPath: /etc/webhook
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
      volumes:
      - name: webhook-config
        configMap:
          name: webhook-config

---
# Webhook Receiver Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-receiver
  namespace: monitoring

---
# Webhook Receiver Service
apiVersion: v1
kind: Service
metadata:
  name: webhook-receiver
  namespace: monitoring
  labels:
    app: webhook-receiver
spec:
  selector:
    app: webhook-receiver
  ports:
  - name: http
    port: 8080
    targetPort: 8080

---
# Webhook Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: webhook-config
  namespace: monitoring
data:
  config.yaml: |
    webhooks:
      - name: "finbot-alerts"
        path: "/webhook/finbot"
        method: "POST"
        headers:
          - name: "Content-Type"
            value: "application/json"
        transformations:
          - type: "slack"
            template: |
              {
                "text": "FinBot Alert: {{ .alert.summary }}",
                "attachments": [
                  {
                    "color": "{{ if eq .alert.severity \"critical\" }}danger{{ else if eq .alert.severity \"warning\" }}warning{{ else }}good{{ end }}",
                    "fields": [
                      {
                        "title": "Service",
                        "value": "{{ .alert.service }}",
                        "short": true
                      },
                      {
                        "title": "Severity",
                        "value": "{{ .alert.severity }}",
                        "short": true
                      },
                      {
                        "title": "Description",
                        "value": "{{ .alert.description }}",
                        "short": false
                      }
                    ]
                  }
                ]
              }
      
      - name: "custom-integrations"
        path: "/webhook/custom"
        method: "POST"
        auth:
          type: "bearer"
          token_env: "WEBHOOK_AUTH_TOKEN"
        rate_limit:
          requests_per_minute: 60
        retry:
          max_attempts: 3
          backoff_seconds: 5

---
# Alert Routing Test Job
apiVersion: batch/v1
kind: Job
metadata:
  name: alert-routing-test
  namespace: monitoring
spec:
  template:
    spec:
      serviceAccountName: alert-test
      restartPolicy: Never
      containers:
      - name: alert-test
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Testing alert routing and notifications..."
          
          # Test AlertManager API
          curl -f http://alertmanager.monitoring.svc.cluster.local:9093/-/healthy || {
            echo "ERROR: AlertManager health check failed"
            exit 1
          }
          echo "‚úì AlertManager is healthy"
          
          # Test webhook receiver
          curl -f http://webhook-receiver.monitoring.svc.cluster.local:8080/health || {
            echo "ERROR: Webhook receiver health check failed"
            exit 1
          }
          echo "‚úì Webhook receiver is healthy"
          
          # Send test alert
          curl -X POST http://alertmanager.monitoring.svc.cluster.local:9093/api/v1/alerts \
            -H "Content-Type: application/json" \
            -d '[
              {
                "labels": {
                  "alertname": "TestAlert",
                  "service": "finbot-api",
                  "severity": "warning",
                  "instance": "test"
                },
                "annotations": {
                  "summary": "Test alert for routing verification",
                  "description": "This is a test alert to verify routing configuration"
                },
                "startsAt": "'$(date -Iseconds)'",
                "endsAt": "'$(date -d '+5 minutes' -Iseconds)'"
              }
            ]' || {
            echo "ERROR: Failed to send test alert"
            exit 1
          }
          echo "‚úì Test alert sent successfully"
          
          echo "Alert routing test completed!"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi

---
# Alert Test Service Account
apiVersion: v1
