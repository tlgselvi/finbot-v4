# AlertManager Configuration with Secrets
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: monitoring
type: Opaque
stringData:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'alerts@finbot.com'
      smtp_auth_username_file: '/etc/alertmanager/secrets/email-integration/smtp-username'
      smtp_auth_password_file: '/etc/alertmanager/secrets/email-integration/smtp-password'
      slack_api_url_file: '/etc/alertmanager/secrets/slack-integration/webhook-url'
      pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
      resolve_timeout: 5m
    
    # Inhibition rules
    inhibit_rules:
    - source_matchers:
      - severity="critical"
      target_matchers:
      - severity="warning"
      equal: ['alertname', 'cluster', 'service']
    
    - source_matchers:
      - alertname="FinBotAPIDown"
      target_matchers:
      - alertname="FinBotAPIHighErrorRate"
      - alertname="FinBotAPIHighLatency"
    
    # Main routing tree
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      
      # Critical alerts - immediate notification
      - matchers:
        - severity="critical"
        receiver: 'critical-alerts'
        group_wait: 0s
        repeat_interval: 5m
        continue: true
      
      # Service-specific routing
      - matchers:
        - service="finbot-api"
        receiver: 'api-team'
        routes:
        - matchers:
          - severity="critical"
          receiver: 'api-critical'
          group_wait: 0s
          repeat_interval: 2m
      
      - matchers:
        - service="postgresql"
        receiver: 'database-team'
        routes:
        - matchers:
          - severity="critical"
          receiver: 'database-critical'
          group_wait: 0s
          repeat_interval: 2m
      
      - matchers:
        - component="node"
        - component="kubernetes"
        receiver: 'infrastructure-team'
        routes:
        - matchers:
          - severity="critical"
          receiver: 'infrastructure-critical'
          group_wait: 0s
          repeat_interval: 2m
      
      - matchers:
        - component="security"
        receiver: 'security-team'
        group_wait: 0s
        repeat_interval: 1m
        routes:
        - matchers:
          - severity="critical"
          receiver: 'security-critical'
          group_wait: 0s
          repeat_interval: 1m
      
      - matchers:
        - component="vault"
        receiver: 'vault-team'
        group_wait: 0s
        repeat_interval: 2m
    
    # Time intervals for business hours
    time_intervals:
    - name: business-hours
      time_intervals:
      - times:
        - start_time: '09:00'
          end_time: '17:00'
        weekdays: ['monday:friday']
        location: 'America/New_York'
    
    # Notification receivers
    receivers:
    
    - name: 'default'
      slack_configs:
      - api_url_file: '/etc/alertmanager/secrets/slack-integration/webhook-url'
        channel: '#finbot-alerts'
        title: 'FinBot Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
        send_resolved: true
    
    - name: 'critical-alerts'
      pagerduty_configs:
      - routing_key_file: '/etc/alertmanager/secrets/pagerduty-integration/api-critical-key'
        description: '{{ .GroupLabels.alertname }} - {{ .CommonAnnotations.summary }}'
        severity: 'critical'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          service: '{{ .CommonLabels.service }}'
        links:
        - href: 'https://grafana.finbot.com/d/finbot-overview'
          text: 'FinBot Dashboard'
      slack_configs:
      - api_url_file: '/etc/alertmanager/secrets/slack-integration/critical-webhook'
        channel: '#finbot-critical'
        title: 'üö® CRITICAL ALERT üö®'
        color: 'danger'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          {{ end }}
        send_resolved: true
    
    - name: 'api-team'
      slack_configs:
      - api_url_file: '/etc/alertmanager/secrets/slack-integration/api-webhook'
        channel: '#finbot-api-alerts'
        title: 'API Service Alert'
        color: 'warning'
        send_resolved: true
      email_configs:
      - to_file: '/etc/alertmanager/secrets/email-integration/api-team-email'
        subject: 'FinBot API Alert: {{ .GroupLabels.alertname }}'
    
    - name: 'api-critical'
      pagerduty_configs:
      - routing_key_file: '/etc/alertmanager/secrets/pagerduty-integration/api-critical-key'
        description: 'CRITICAL API: {{ .GroupLabels.alertname }}'
        severity: 'critical'
      slack_configs:
      - api_url_file: '/etc/alertmanager/secrets/slack-integration/critical-webhook'
        channel: '#finbot-api-critical'
        title: 'üö® API CRITICAL üö®'
        color: 'danger'
