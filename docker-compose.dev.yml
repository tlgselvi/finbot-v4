version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: finbot-postgres-dev
    environment:
      - POSTGRES_DB=finbot_dev
      - POSTGRES_USER=finbot_user
      - POSTGRES_PASSWORD=finbot_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finbot_user -d finbot_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: finbot-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ML Service
  ml-service:
    build:
      context: ./ml-pipeline
      dockerfile: Dockerfile
    container_name: finbot-ml-service-dev
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://finbot_user:finbot_dev_pass@postgres:5432/finbot_dev
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ./ml-pipeline:/app

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  default:
    name: finbot-dev-network